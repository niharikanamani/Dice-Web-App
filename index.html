<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Satisfy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Satisfy&display=swap" rel="stylesheet">

</head>

<body>
  <div class="dice">
    <h1>let's play!</h1>
    <img id="rollresult" src="/static/images/dice1.png" alt="dice-image">
    <div class="d-grid gap-2 col-3 mx-auto">
       <button type="submit" onclick="roll()" class="btn btn-lg">Play</button>
    </div>
  </div>
  <script type="text/javascript">
    function roll() {
      var result = Math.floor(Math.random() * 6 + 1);
      document.getElementById("rollresult").src = "/static/images/dice"+result+".png";
    };
  </script>
</body>

</html>
